{% import 'macros.html' as macro%}

<div class="row">

    <h1>Reviews</h1>
    <hr>

    {% if reviews %}
        {{macro.displayReviews(reviews)}}

    {% else%}
        <h3 class="text-center">This blog post has no reviews </h3>

        <a class="btn btn-success btn-lg text-center" href="/blog/review/new/{{blog.id}}"> Write a new review</a>
    {% endif %}

</div>
